<svg width="600" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="paper"><feTurbulence baseFrequency="0.04" numOctaves="3" result="noise" seed="6"/><feDisplacementMap in="SourceGraphic" in2="noise" scale="1"/></filter>
    <filter id="ink"><feTurbulence baseFrequency="0.9" numOctaves="4" result="noise" seed="11"/><feDisplacementMap in="SourceGraphic" in2="noise" scale="0.6"/><feGaussianBlur stdDeviation="0.2"/></filter>
    <filter id="glow"><feGaussianBlur stdDeviation="2" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <rect width="100%" height="100%" fill="#F5F3E7" filter="url(#paper)"/>
  <g filter="url(#ink)" font-family="cursive" font-size="15" fill="#2C2C2C" stroke="#2C2C2C" stroke-width="0.3">
    <text x="50" y="40" font-size="24" font-weight="bold" transform="rotate(-0.5 50 40)">알수없느낌</text>
    <line x1="50" y1="50" x2="200" y2="47" stroke-width="2"/>
    
    <text x="80" y="100" transform="rotate(0.3 80 100)">가 나 다 마</text>
    
    <text x="90" y="140" transform="rotate(-0.4 90 140)">가 나 마 바사</text>
    
    <text x="70" y="180" transform="rotate(0.6 70 180)">가 나 알 수 없는 느낌</text>
    
    <text x="100" y="220" font-weight="bold" transform="rotate(-0.2 100 220)">알 수없는</text>
    
    <text x="85" y="260" transform="rotate(0.4 85 260)">가 나 밥니다</text>
    
    <text x="110" y="300" font-weight="bold" transform="rotate(-0.3 110 300)">알 수 없는 느낌</text>
    
    <text x="75" y="340" transform="rotate(0.5 75 340)">가 나입니다</text>
    
    <text x="95" y="380" font-weight="bold" transform="rotate(-0.1 95 380)">알 수 없는 느낌</text>
    
    <text x="120" y="420" font-weight="bold" transform="rotate(0.7 120 420)">알 수 없는 느낌</text>
    
    <text x="65" y="460" transform="rotate(-0.4 65 460)">가나입니다</text>
    
    <text x="50" y="500" font-weight="bold" transform="rotate(0.2 50 500)">알 수 없는 느낌입니다</text>
    
    <text x="70" y="540" font-weight="bold" transform="rotate(-0.3 70 540)">알 수 없는 느낌입니다</text>
    
    <text x="45" y="580" font-weight="bold" transform="rotate(0.5 45 580)">가 나 알수없느낌입니다</text>
    
    <text x="50" y="320" transform="rotate(-0.3 50 320)">이 노래는 오직 당신만을 위한 거예요</text>
    <text x="35" y="350" transform="rotate(0.6 35 350)">완벽하지 않은 우리의 이야기</text>
    <text x="65" y="380" transform="rotate(-0.1 65 380)">깨진 것들 사이에서 찾은</text>
    <text x="45" y="410" transform="rotate(0.4 45 410)">아름다운 순간들</text>
    
    <text x="70" y="460" font-style="italic" font-size="13" transform="rotate(-0.2 70 460)" fill="#5DBCE8">glitch... glitch...</text>
    <text x="90" y="485" font-style="italic" font-size="13" transform="rotate(0.5 90 485)" fill="#5DBCE8">but still beautiful...</text>
    
    <text x="55" y="530" transform="rotate(0.1 55 530)">숨겨진 트랙처럼</text>
    <text x="40" y="560" transform="rotate(-0.4 40 560)">우리의 진짜 마음도</text>
    <text x="70" y="590" transform="rotate(0.3 70 590)">쉽게 드러나지 않아</text>
    
    <text x="45" y="640" transform="rotate(-0.2 45 640)">하지만 찾아주는 사람이 있다면</text>
    <text x="60" y="670" transform="rotate(0.5 60 670)">그 마음은 얼마나 기쁠까</text>
    
    <text x="80" y="720" font-style="italic" font-size="13" transform="rotate(0.2 80 720)" fill="#E85D9A">[마지막으로]</text>
    
    <text x="35" y="760" font-weight="bold" transform="rotate(-0.1 35 760)">고마워요</text>
    <text x="120" y="765" font-weight="bold" transform="rotate(0.3 120 765)">정말 고마워요</text>
    
    <text x="70" y="810" font-style="italic" font-size="12" transform="rotate(0.4 70 810)" opacity="0.7">hidden... but found...</text>
    <text x="80" y="830" font-style="italic" font-size="12" transform="rotate(-0.3 80 830)" opacity="0.7">broken... but loved...</text>
    <text x="60" y="850" font-style="italic" font-size="12" transform="rotate(0.2 60 850)" opacity="0.7">secret... but shared...</text>
    
    <text x="350" y="880" font-size="13" font-style="italic" transform="rotate(-2.5 350 880)" fill="#8B7AAE">- 하루살이 프로젝트</text>
    <text x="370" y="900" font-size="11" font-style="italic" transform="rotate(-1.8 370 900)" fill="#8B7AAE">당신을 위해</text>
    
    <!-- Special decorative elements for hidden track -->
    <circle cx="500" cy="100" r="2" fill="#E85D9A" opacity="0.8"/>
    <circle cx="520" cy="120" r="1" fill="#5DBCE8" opacity="0.6"/>
    <circle cx="510" cy="140" r="1.5" fill="#E5A45C" opacity="0.7"/>
    <path d="M 20 300 Q 30 290 40 300 Q 50 310 60 300 Q 70 290 80 300" fill="none" stroke="#8B7AAE" stroke-width="1" opacity="0.5"/>
    <path d="M 480 500 L 490 490 L 500 500 L 490 510 Z" fill="#A8C5D1" opacity="0.6"/>
  </g>
</svg>