    <!-- Title -->
    <text x="50" y="40" font-size="24" font-weight="bold" transform="rotate(-0.5 50 40)">Do You Want A Feeling</text>
    <line x1="50" y1="50" x2="350" y2="47" stroke-width="2"/>
    
    <!-- Korean-English mixed lyrics -->
    <text x="80" y="100" transform="rotate(0.3 80 100)">두유 워너 필링</text>
    
    <text x="60" y="140" transform="rotate(-0.2 60 140)">두유워너 필링 투 나잇 투 나잇</text>
    
