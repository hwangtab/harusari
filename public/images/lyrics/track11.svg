    <text x="50" y="220" font-size="14" transform="rotate(-0.3 50 220)">두 유 워너 필링 두유를 먹고 느껴 필링</text>
    
    <text x="120" y="270" font-weight="bold" transform="rotate(0.5 120 270)">열이 나요</text>
    
    <text x="100" y="310" font-weight="bold" transform="rotate(-0.4 100 310)">열이 나요</text>
    
    <text x="90" y="350" font-weight="bold" transform="rotate(0.2 90 350)">열이 나요</text>
    
    <text x="70" y="400" transform="rotate(-0.1 70 400)">두 유 워너 필링</text>
    
    <text x="110" y="440" transform="rotate(0.6 110 440)">두 유 워너 필링 필링</text>
    
    <text x="45" y="480" font-size="14" transform="rotate(-0.3 45 480)">두유를 먹고 느껴 느껴</text>
    
    <text x="80" y="520" font-size="14" transform="rotate(0.4 80 520)">두유를 먹고 느껴봐요</text>
    
    <text x="120" y="560" font-weight="bold" transform="rotate(-0.2 120 560)">열이 나요</text>
    
    <text x="60" y="600" font-size="14" transform="rotate(0.3 60 600)">두유 먹고 필링 느껴봐요</text>
    
    <text x="90" y="640" transform="rotate(-0.1 90 640)">느껴봐요</text>
    
