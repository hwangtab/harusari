<svg width="600" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="paper">
      <feTurbulence baseFrequency="0.04" numOctaves="3" result="noise" seed="1"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1"/>
    </filter>
    <filter id="ink">
      <feTurbulence baseFrequency="0.9" numOctaves="4" result="noise" seed="6"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="0.6"/>
      <feGaussianBlur stdDeviation="0.2"/>
    </filter>
  </defs>
  
  <!-- Paper background -->
  <rect width="100%" height="100%" fill="#F5F3E7" filter="url(#paper)"/>
  
  <!-- Handwritten lyrics -->
  <g filter="url(#ink)" font-family="cursive" font-size="16" fill="#2C2C2C" stroke="#2C2C2C" stroke-width="0.3">
    
    <!-- Title -->
    <text x="50" y="40" font-size="24" font-weight="bold" transform="rotate(-0.8 50 40)">지 않았다</text>
    <line x1="50" y1="50" x2="180" y2="48" stroke-width="2"/>
    
    <!-- Lyrics -->
    <text x="40" y="90" font-size="14" transform="rotate(0.2 40 90)">자꾸 눈물이 날믭했다. 그런데 미련은 남지 않았다.</text>
    
    <text x="45" y="120" font-size="14" transform="rotate(-0.3 45 120)">무척 마음 아프도록 슬프 뿐이었다.</text>
    
    <text x="35" y="160" font-size="14" transform="rotate(0.5 35 160)">뭔가를 잃었다. 나는 질투했고 미워했고</text>
    
    <text x="40" y="190" font-size="14" transform="rotate(-0.4 40 190)">나에게 중요한 건 그 경험을 통해 얻었던 추억이다.</text>
    
    <text x="80" y="240" font-weight="bold" transform="rotate(0.3 80 240)">날믭했다. 지 않았다. 추억이다.</text>
    
    <text x="50" y="290" font-size="14" transform="rotate(-0.2 50 290)">자꾸 눈물이 날믭했다. 그런데 미련은 남지 않았다.</text>
    
    <text x="45" y="320" font-size="14" transform="rotate(0.4 45 320)">무척 마음 아프도록 슬프 뿐이었다.</text>
    
    <text x="35" y="360" font-size="14" transform="rotate(-0.5 35 360)">뭔가를 잃었다. 나는 질투했고 미워했고</text>
    
    <text x="40" y="390" font-size="14" transform="rotate(0.6 40 390)">나에게 중요한 건 그 경험을 통해 얻었던 추억이다.</text>
    
    <!-- Signature -->
    <text x="400" y="720" font-size="14" font-style="italic" transform="rotate(-2 400 720)">- 하루살이 프로젝트</text>
    
    <!-- Decorative elements -->
    <path d="M 20 200 Q 30 190 40 200" fill="none" stroke="#8B7AAE" stroke-width="1.5" opacity="0.6"/>
    <circle cx="500" cy="150" r="3" fill="#E5A45C" opacity="0.7"/>
    <path d="M 520 350 L 530 340 L 540 350 L 530 360 Z" fill="#A8C5D1" opacity="0.5"/>
  </g>
</svg>