<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- 튜너 본체 -->
  <rect x="4" y="8" width="24" height="16" rx="2" fill="#F5F3E7" stroke="#2C2C2C" stroke-width="1.5"/>
  
  <!-- 디스플레이 화면 -->
  <rect x="6" y="10" width="20" height="6" rx="1" fill="#2C2C2C" stroke="#8B7AAE" stroke-width="1"/>
  
  <!-- LED 인디케이터들 -->
  <circle cx="8" cy="13" r="1" fill="#E5A45C"/>
  <circle cx="11" cy="13" r="1" fill="#A8C5D1"/>
  <circle cx="14" cy="13" r="1" fill="#8B7AAE"/>
  
  <!-- 주파수 표시선들 -->
  <line x1="17" y1="11" x2="17" y2="15" stroke="#E5A45C" stroke-width="1"/>
  <line x1="19" y1="12" x2="19" y2="14" stroke="#E5A45C" stroke-width="0.8"/>
  <line x1="21" y1="11.5" x2="21" y2="14.5" stroke="#E5A45C" stroke-width="1"/>
  <line x1="23" y1="12" x2="23" y2="14" stroke="#E5A45C" stroke-width="0.8"/>
  <line x1="25" y1="11" x2="25" y2="15" stroke="#E5A45C" stroke-width="1"/>
  
  <!-- 기타줄 표현 (하단) -->
  <g transform="translate(0, 18)">
    <line x1="6" y1="1" x2="26" y2="1" stroke="#2C2C2C" stroke-width="0.5"/>
    <line x1="6" y1="2" x2="26" y2="2" stroke="#2C2C2C" stroke-width="0.7"/>
    <line x1="6" y1="3" x2="26" y2="3" stroke="#2C2C2C" stroke-width="0.9"/>
    <line x1="6" y1="4" x2="26" y2="4" stroke="#2C2C2C" stroke-width="1.1"/>
    <line x1="6" y1="5" x2="26" y2="5" stroke="#2C2C2C" stroke-width="1.3"/>
    <line x1="6" y1="6" x2="26" y2="6" stroke="#2C2C2C" stroke-width="1.5"/>
  </g>
  
  <!-- 음표 기호 -->
  <text x="22" y="13" fill="#E5A45C" font-family="monospace" font-size="3" text-anchor="middle">♪</text>
  
  <!-- 그림자 효과 -->
  <rect x="5" y="25" width="24" height="1" fill="#A8A8A8" opacity="0.6"/>
  <rect x="29" y="9" width="1" height="16" fill="#A8A8A8" opacity="0.6"/>
</svg>